<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <title>TaskList</title>
</head>
<body id="gradient">
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div id="main" class="card">
                        <div class="card-body">
                            <span class="card-title">Task List</span>
                            <div class="row">
                                <form id="task-form">
                                    <div class="input-field col-sm-12">
                                        <label for="task" class="form-label">New Task</label>
                                        <input type="text" class="form-control" name="task" id="task">
                                    </div>
                                    <input type="submit" value="Add Task" class="btn btn-primary mt-3">
                                </form>
                            </div>
                        </div>
                        <hr>
                        <div class="card-body">
                            <h5 id="task-title">Tasks</h5>
                            <div class="input-field col-sm-12">
                                <label for="filter" class="form-label">Filter Tasks</label>
                                <input type="text" class="form-control" name="filter" id="filter">
                            </div>
                            <ul class="list-group mt-3"></ul>
                            <a href="#" class="clear-tasks btn btn-dark mt-3">Clear Tasks</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Generate Background -->
        <div class="text-center">
            <h1>GENERATE BACKGOUND</h1>
            <div class="mt-2 mb-2">
                <input class= "color1" type="color" name="color1" value="#8763ab">
                <input class= "color2" type="color" name="color2" value="#138cc9">
            </div>
            <h2 class="text-center">CURRENT CSS BACKGROUND</h2>
            <h3></h3>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5aa046b3a2.js" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>
</html>
