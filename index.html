<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <title>Todo List</title>
</head>
<body id="gradient">
    <main>
        <div class="todo-container">  
            <!-- Input Form -->
            <div class="task-form" id="task-form">
                <div class="input-field">
                    <input type="text" class="form-control" name="task" id="input-el" placeholder="Add a new task">
                    <button id="add-btn">ADD</button>
                    <button id="clear-btn">CLEAR ALL</button>
                </div>
            </div>
            <hr>

            <!-- Todo List -->
            <ul id="ul-el"></ul>
                  
        </div>

        <!-- Generate Background -->
        <div class="text-center">
            <h1>GENERATE BACKGOUND</h1>
            <div class="mt-2 mb-2">
                <input class= "color1" type="color" name="color1" value="#8763ab">
                <input class= "color2" type="color" name="color2" value="#138cc9">
            </div>
            <h2 class="text-center">CURRENT CSS BACKGROUND</h2>
            <h3></h3>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5aa046b3a2.js" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>
</html>
